<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TİC-TAC-TOE</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-white mb-5" id="number">
        <div class="row">
            <h1>Tic Tac Toe Oyununa Hoşgeldiniz!</h1> </div>
            <div class="row "><h5>Yeniden Başlamak için "Yeniden başlata Tıklayınız</h5></div>
            <div class="row"><div class="col text-justify"><button type="button" class="btn btn-primary" id="play-again">Yeniden Başlat</button></div>
            </div>
            <h2 class="row" id="results"></h2>
    </div>
    <div class="container">
        <div class="row text-white "><h3>Sıra Sende:</h3></div>
        <div class="row">
            <div class="col border border-dark rounded p-3 mb-2 bg-white text-dark"><h4>X</h4></div>
            <div class="col border border-dark rounded p-3 mb-2 bg-white text-dark"><h4>O</h4></div>
            <div class="bg"></div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
<!-- col içerisinde bulunan hover sınıfı css ile bağlantılıdır ve buna kutu sınıfıda dahildir silme -->
            <div class="col border border-dark hover kutu">0</div> 
            <div class="col border border-dark hover kutu">1</div>
            <div class="col border border-dark hover kutu">2</div>
           </div>
           <div class="row ">
            <div class="col border border-dark hover kutu">3</div>
            <div class="col border border-dark hover kutu">4</div>
            <div class="col border border-dark hover kutu">5</div>
           </div>
           <div class="row ">
            <div class="col border border-dark hover kutu">6</div>
            <div class="col border border-dark hover kutu">7</div>
            <div class="col border border-dark hover kutu">8</div>
           </div>
    </div>




    <script src="tic-tac-toe.js"></script>
</body>
</html>
